<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rider Request Test Scenario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Request a Ride</h1>
      <div id="request-form" class="form-container">
        <div class="form-group">
          <label for="pickup">Pickup Location</label>
          <input type="text" id="pickup" placeholder="Enter pickup location" />
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="Enter destination" />
        </div>

        <div class="form-group">
          <label for="vehicle-type">Vehicle Type</label>
          <select id="vehicle-type">
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
            <option value="xl">XL</option>
          </select>
        </div>

        <div id="fare-estimate" class="fare-box">
          <h3>Estimated Fare</h3>
          <p>Select locations to see estimate</p>
        </div>

        <button id="request-ride" class="primary-button" disabled>
          Request Ride
        </button>
      </div>

      <div id="status-container" class="status-hidden">
        <h2>Request Status</h2>
        <div id="status-message"></div>
        <div id="driver-info"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
